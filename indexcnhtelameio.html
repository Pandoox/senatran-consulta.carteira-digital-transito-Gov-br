  <style>
    body {

    .topbar {

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
.left-group {
  display: flex;
  align-items: center;
  gap: 30px; /* espaÃ§o entre Ã­cone e tÃ­tulo */
}

.title {
  font-size: 22px;
  font-weight: bold;
  text-align: left;
}
.right-group {
  display: flex;
  align-items: center;
  gap: 20px; /* distÃ¢ncia entre sino e perfil */
}

.bell {
  font-size: 22px;
  color: #fff; /* agora fica branco */
  cursor: pointer;
}




    .profile {
      width: 35px;

      border-radius: 50%;

  width: 100%;

    .card {
      width: 100%;

      padding: 20px;
      border-radius: 15px;

    }

    .card-text {
      display: flex;
      flex-direction: column;
      font-size: 17px;
      font-weight: bold;
    }

    .card-text span {
      font-size: 14px;
      font-weight: normal;
      margin-top: 3px;
    }

    .icon img {
      width: 55px;
    }

    .green { background: #06a561; }
    .yellow { background: #fecb00; color: #333; }
    .blue { background: #0c2ea0; }
    .lightblue { background: #5bb9ff; }

      @media (max-width: 600px) {
      .container {
        margin: 20px auto;
        gap: 20px;
        padding: 0 10px;
      }
      .card {

        border-radius: 14px;
      }

        width: 48px;
      }
      .card-text {
        font-size: 16px;
      }
      .card-text span {

      }
    }

    @media (min-width: 900px) {

        max-width: 900px;
      }

        border-radius: 18px;
      }

        width: 70px;

      }

        font-size: 16px;
      }
    }

</head>
<body>

<div class="topbar">

<div id="refreshLoader" style="
  display:none;
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
 
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  font-size:14px;
  z-index:999;
">
ðŸ”„ Atualizando...
</div>

<script>
let startY = 0;
let isRefreshing = false;

// Pull-to-refresh
document.addEventListener('touchstart', e => {
  if (window.scrollY === 0) {
    startY = e.touches[0].clientY;
  }
}, { passive: true });

document.addEventListener('touchend', e => {
  const endY = e.changedTouches[0].clientY;
  const deltaY = endY - startY;

  if (deltaY > 80 && !isRefreshing && window.scrollY === 0) {
    isRefreshing = true;
    const loader = document.getElementById('refreshLoader');
    loader.textContent = "ðŸ”„ Atualizando...";
    loader.style.display = 'block';

    setTimeout(() => {
      location.reload();
    }, 1000);
  }
}, { passive: true });

// Card Condutor â†’ CNH
document.getElementById("cardCondutor").addEventListener("click", () => {
  const userData = localStorage.getItem("cnhUsuarioLogado");
  if (!userData) {
    const loader = document.getElementById('refreshLoader');
    loader.textContent = "âš ï¸ FaÃ§a login novamente.";
    loader.style.display = 'block';
    setTimeout(() => {
      loader.style.display = 'none';
      loader.textContent = "ðŸ”„ Atualizando...";
      window.location.href = "index2.html";
    }, 3000);
    return;
  }
  window.location.href = "indexcnh4.html"; // tela CNH
});

// Card VeÃ­culos â†’ CRV
document.getElementById("cardVeiculos").addEventListener("click", () => {
  const userData = localStorage.getItem("cnhUsuarioLogado");
  if (!userData) {
    const loader = document.getElementById('refreshLoader');
    loader.textContent = "âš ï¸ FaÃ§a login novamente.";
    loader.style.display = 'block';
    setTimeout(() => {
      loader.style.display = 'none';
      loader.textContent = "ðŸ”„ Atualizando...";
      window.location.href = "index2.html";
    }, 3000);
    return;
  }

  const user = JSON.parse(userData);

  if (!user.crv || user.crv.trim() === "") {
    const loader = document.getElementById('refreshLoader');
    loader.textContent = "âš ï¸ Este usuÃ¡rio nÃ£o possui CRV cadastrado.";
    loader.style.display = 'block';

    setTimeout(() => {
      loader.style.display = 'none';
      loader.textContent = "ðŸ”„ Atualizando...";
    }, 3000);

    return;
  }

  window.location.href = "indexcrv.html"; // tela CRV
});
</script>
